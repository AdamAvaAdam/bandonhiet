<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Hệ thống Điều phối V9.1 - Dũng Nguyễn</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #1e272e; overflow: hidden; }
        
        /* MÀN HÌNH ĐĂNG NHẬP SIÊU CHUẨN MOBILE */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1e272e; display: flex; align-items: center; justify-content: center;
            z-index: 10000;
        }
        .login-box {
            background: #2d3436; padding: 25px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7); width: 85%; max-width: 320px;
            text-align: center; border: 2px solid #ff4757;
        }
        .login-box h2 { color: #ff4757; margin: 0 0 20px 0; font-size: 20px; }
        .login-box input {
            width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px;
            border: 1px solid #485460; background: #1e272e; color: white; font-size: 16px; box-sizing: border-box;
        }
        .login-box button {
            width: 100%; padding: 14px; background: #ff4757; color: white;
            border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer;
        }

        /* GIAO DIỆN CHÍNH */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        #map { flex-grow: 1; width: 100%; }
        
        /* SIDEBAR CHO MOBILE (DẠNG TRƯỢT HOẶC CỐ ĐỊNH DƯỚI) */
        #sidebar { 
            width: 100%; max-height: 40%; background: #1e272e; color: #ecf0f1; 
            overflow-y: auto; z-index: 1000; padding: 10px; box-sizing: border-box;
            border-top: 2px solid #ff4757;
        }
        
        @media (min-width: 768px) {
            #main-app { flex-direction: row; }
            #sidebar { width: 400px; max-height: 100%; border-top: none; border-right: 2px solid #ff4757; }
        }

        .card { background: #2d3436; border-radius: 10px; padding: 12px; margin-bottom: 10px; border: 1px solid #485460; }
        .card-title { font-weight: bold; color: #ff4757; margin-bottom: 8px; font-size: 13px; border-bottom: 1px solid #485460; padding-bottom: 5px; }
        
        select, button.action-btn { width: 100%; padding: 10px; border-radius: 6px; border: none; font-weight: bold; font-size: 14px; cursor: pointer; }
        .btn-refresh { background: #2ecc71; color: white; }
        
        #zoom-info { position: absolute; top: 10px; right: 10px; z-index: 1000; background: rgba(0,0,0,0.8); color: #f1c40f; padding: 5px 12px; border-radius: 15px; font-size: 12px; font-weight: bold; border: 1px solid #ff4757; }
        .stats-box { background: #34495e; padding: 10px; border-radius: 8px; margin-top: 8px; border-left: 4px solid #ff4757; font-size: 13px; }
        
        .leaflet-heatmap-layer { pointer-events: none !important; }
        .leaflet-marker-pane { z-index: 650 !important; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h2>ĐIỀU PHỐI V9.1</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập" name="username">
        <input type="password" id="password" placeholder="Mật khẩu" name="password">
        <button onclick="checkLogin()">ĐĂNG NHẬP</button>
        <p id="login-error" style="color: #ff4757; font-size: 12px; margin-top: 10px; display: none;">Sai thông tin!</p>
    </div>
</div>

<div id="main-app">
    <div id="map"></div>
    <div id="zoom-info">Z: <span id="zoom-level">12</span></div>
    
    <div id="sidebar">
        <div class="card">
            <div class="card-title">DỮ LIỆU & HIỂN THỊ</div>
            <button class="action-btn btn-refresh" onclick="loadDataOnline()">LÀM MỚI DỮ LIỆU</button>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top:10px;">
                <select id="pointToggle" onchange="togglePointLayer()"><option value="on">ĐIỂM: BẬT</option><option value="off">ĐIỂM: TẮT</option></select>
                <select id="heatToggle" onchange="toggleHeatLayer()"><option value="on">NHIỆT: BẬT</option><option value="off">NHIỆT: TẮT</option></select>
            </div>
        </div>
        
        <div class="card" style="margin-bottom: 5px;">
            <select id="pinToggle"><option value="off">CHẾ ĐỘ: XEM</option><option value="on">CHẾ ĐỘ: CẮM KHO</option></select>
        </div>
        
        <div id="warehouse-list"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

<script>
    function checkLogin() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        if (u === 'admin' && p === '123456') {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            map.invalidateSize();
            loadDataOnline();
        } else {
            document.getElementById('login-error').style.display = 'block';
        }
    }

    const map = L.map('map', { tap: true, zoomSnap: 0.1, zoomControl: false }).setView([21.02, 105.83], 12);
    L.control.zoom({ position: 'topleft' }).addTo(map);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    let dealers = [], warehouses = [], heatLayerGroup = L.layerGroup().addTo(map), 
        dealerLayer = L.layerGroup().addTo(map), heatLayer = null;

    async function loadDataOnline() {
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSqx48yei68qBJFSiHZzxCeGO0df4IDE6md9hzu7TUv5GjgOvU9yIpm4lEN6HJw9zJuek4YYMj8XAyn/pub?gid=0&single=true&output=csv";
        try {
            const r = await fetch(url);
            const t = await r.text();
            const rows = t.split(/\r?\n/).slice(1);
            dealers = []; dealerLayer.clearLayers();
            let hp = [];

            rows.forEach(line => {
                const col = line.split(/,|\t/);
                if (col.length < 6) return;
                let ds = parseFloat(col[5].toString().replace(/\./g, '').replace(/,/g, '')) || 0;
                let lat = parseFloat(col[4].toString().replace(',', '.'));
                let lng = parseFloat(col[3].toString().replace(',', '.'));

                if (!isNaN(lat) && !isNaN(lng)) {
                    const m = L.circleMarker([lat, lng], { radius: 5, color: '#2d3436', weight: 1, fillOpacity: 0.8, fillColor: ds > 0 ? '#ff4757' : '#95a5a6', interactive: true });
                    m.bindTooltip(`<b>${col[1]}</b><br>DS: ${ds.toLocaleString()}`, { sticky: true });
                    dealers.push({ latlng: L.latLng(lat, lng), ds, ten: col[1], marker: m });
                    if (document.getElementById('pointToggle').value === 'on') m.addTo(dealerLayer);
                    if (ds > 0) hp.push([lat, lng, Math.min(0.4 + (ds/500000000)*0.4, 1.2)]);
                }
            });

            if (heatLayer) heatLayerGroup.removeLayer(heatLayer);
            heatLayer = L.heatLayer(hp, { radius: 95, blur: 30, max: 1.0, gradient: { 0.2: '#ff9f43', 0.5: '#ff4757', 0.8: '#b33939', 1.0: '#5e0000' } });
            if (document.getElementById('heatToggle').value === 'on') heatLayer.addTo(heatLayerGroup);
        } catch (e) { console.log("Lỗi tải"); }
    }

    function togglePointLayer() {
        dealerLayer.clearLayers();
        if (document.getElementById('pointToggle').value === 'on') dealers.forEach(d => d.marker.addTo(dealerLayer));
    }

    function toggleHeatLayer() {
        if (!heatLayer) return;
        document.getElementById('heatToggle').value === 'on' ? heatLayer.addTo(heatLayerGroup) : heatLayerGroup.removeLayer(heatLayer);
    }

    map.on('zoomend', () => {
        const z = map.getZoom(); document.getElementById('zoom-level').innerText = z.toFixed(1);
        if (heatLayer) heatLayer.setOptions({ radius: (z >= 13) ? 105 : (z >= 11 ? 85 : 60) });
    });

    map.on('click', e => {
        if (document.getElementById('pinToggle').value !== 'on') return;
        const m = L.marker(e.latlng, { draggable: true }).addTo(map);
        const c = L.circle(e.latlng, { radius: 3000, color: '#ff4757', fillOpacity: 0.1 }).addTo(map);
        const id = Date.now();
        const wh = { id, marker: m, circle: c, latlng: e.latlng, name: "Kho " + (warehouses.length + 1) };
        m.on('contextmenu', () => { map.removeLayer(m); map.removeLayer(c); warehouses = warehouses.filter(x => x.id !== id); updateStats(); });
        m.on('dragend', () => { wh.latlng = m.getLatLng(); c.setLatLng(wh.latlng); updateStats(); });
        warehouses.push(wh); updateStats();
    });

    function updateStats() {
        const d = document.getElementById('warehouse-list');
        d.innerHTML = '<strong style="color:#ff4757; font-size:12px;">KHO:</strong>';
        warehouses.forEach(w => {
            const inR = dealers.filter(x => w.latlng.distanceTo(x.latlng) <= 3000);
            const s = inR.reduce((a, b) => a + b.ds, 0);
            d.innerHTML += `<div class="stats-box"><b>${w.name}</b>: KH: ${inR.length} | DS: ${s.toLocaleString()}</div>`;
        });
    }
</script>
</body>
</html>
